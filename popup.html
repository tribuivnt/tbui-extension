    <header class="tbui___header">
        <img src="/images/logo.png" alt="logo" width="30px">

        <img src="/images/heart.png" alt="heart" width="30px">
    </header>
    <main>
        <div class="tbui___top">
            <h2>My Todo's for Life</h2>
        </div>

        <!-- <div class="create-todo">

        <div class="new-item">
            <form>
                <input type="text" placeholder="Enter your todo...">
                <div>
                    <button>Save</button>
                    <button type="reset" value="Reset">Clear</button>
                </div>
            </form>
        </div>
        
        <ul class="todo-items">
        </ul>
        <script src="popup.js" defer></script>

        <div class="tbui___contact">
            <a href="https://tribuivnt.github.io" target="_blank" rel="noopener noreferrer">
                <img src="/images/web.png" alt="web">
            </a>
            <a href="https://github.com/tribuivnt" target="_blank" rel="noopener noreferrer">
                <img src="/images/link.png" alt="github">
            </a>
            <a href="mailto:tribuivnt@gmail.com">
                <img src="/images/google.png" alt="google mail">
            </a>
            <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
                <img src="/images/linkedin.png" alt="linkedin">
            </a>
        </div>
    </main>
    <footer>
        TBui &copy; 2021 - v0.0.3
    </footer>
